<!DOCTYPE html>
<!-- file: views/professor/create.html -->
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
 <!--Import Google Icon Font-->
 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<!--Let browser know website is optimized for mobile-->
<link rel="stylesheet" href="../css/style.css">
</head>
{{> navbar}}
<body>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form action="/author" method="post">
     <div class="row">
      <div class="six columns">
       <label for="nameInput">Name</label>
       <input class="u-full-width" type="text" 
          name="author">
      </div>
      <div class="three columns">
       <label for="degreeInput">Nationality</label>
       <input class="u-full-width" type="text" 
          name="nationality">
      </div>
      <div class="three columns">
         <label for="degreeInput">Id</label>
         <input class="u-full-width" type="text" 
            name="id">
        </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Birth year</label>
       <input class="u-full-width" type="text" 
          name="birth_year">
      </div>
      <div class="six columns">
       <label for="phoneInput">Fields</label>
       <input class="u-full-width" type="text"
         name="fields">
      </div>
     </div>
     <div class="row">
      <div class="six columns">
       <label for="emailInput">Book id</label>
       <input class="u-full-width" type="text" 
          name="books_book_id">
      </div>
      <div class="six columns">
       <label for="phoneInput">book's name</label>
       <input class="u-full-width" type="text"
         name="books_title">
      </div>
     </div>
     <input class="button-primary" type="submit" value="Create">
    </form>
   </div>
  </div>
 </div>
</body>
{{> footer}}
